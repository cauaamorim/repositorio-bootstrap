<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel de Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex">
      <!-- Menu Lateral (oculto em telas pequenas, fixo em md+) -->
      <nav class="d-none d-md-block bg-dark text-white sidebar col-md-3 col-lg-2 p-3 vh-100">
        <h4 class="mb-4">Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Pedidos</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Produtos</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Clientes</a></li>
        </ul>
      </nav>

    
      <main class="flex-grow-1">
       
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <div class="container-fluid">
           
            <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
              ☰
            </button>
            <span class="navbar-brand ms-2">Dashboard</span>

           
            <div class="dropdown ms-auto">
              <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Usuário
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><a class="dropdown-item" href="#">Configurações</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sair</a></li>
              </ul>
            </div>
          </div>
        </nav>

        
        <div class="container-fluid p-4">
          <h2 class="mb-4">Visão Geral</h2>
          <div class="row g-4">
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">Total de Vendas</h5>
                  <p class="card-text fs-4">R$ 12.340</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">Novos Usuários</h5>
                  <p class="card-text fs-4">152</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

   
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Pedidos</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Produtos</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Clientes</a></li>
        </ul>
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
