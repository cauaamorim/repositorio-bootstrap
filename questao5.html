<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria de Imagens (Sem JS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Minha Galeria de Paisagens</h1>
        <div class="row">

            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <a href="#" data-bs-toggle="modal" data-bs-target="#modalImagem1">
                    <img src="imagem/Foto-de-Paisagem-Lago-da-Pampulha-Belo-Horizonte-Charles-Torres.jpg"
                        alt="Foto de paisagem" class="img-thumbnail">
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <a href="#" data-bs-toggle="modal" data-bs-target="#modalImagem2">
                    <img src="imagem/6326651-tropical-praia-sundown-horizonte-paisagem-vetor.jpg" alt="Foto de praia"
                        class="img-thumbnail">
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <a href="#" data-bs-toggle="modal" data-bs-target="#modalImagem3">
                    <img src="imagem/paisagem-de-nevoeiro-matinal-e-montanhas-com-baloes-de-ar-quente-ao-nascer-do-sol_335224-794.jpg"
                        alt="Foto de balao" class="img-thumbnail">
                </a>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modalImagem1" tabindex="-1" aria-labelledby="modalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel1">Paisagem - Lago da Pampulha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="imagem/Foto-de-Paisagem-Lago-da-Pampulha-Belo-Horizonte-Charles-Torres.jpg"
                        class="img-fluid" alt="Foto de paisagem">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalImagem2" tabindex="-1" aria-labelledby="modalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel2">Praia Tropical</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="imagem/6326651-tropical-praia-sundown-horizonte-paisagem-vetor.jpg" class="img-fluid"
                        alt="Foto de praia">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalImagem3" tabindex="-1" aria-labelledby="modalLabel3" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel3">Bal√µes no Nevoeiro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="imagem/paisagem-de-nevoeiro-matinal-e-montanhas-com-baloes-de-ar-quente-ao-nascer-do-sol_335224-794.jpg"
                        class="img-fluid" alt="Foto de balao">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
